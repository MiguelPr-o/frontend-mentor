<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

   <title>Frontend Mentor | Article preview component</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
<body>

   <main class="main">
      <section class="main__section">
         <div class="main__section-div-1">
            <img src="../images/drawers.jpg" alt="Image not found">
         </div>      
         <div class="main__section-info">
            <h1>Shift the overall look and feel by adding these wonderful touches to furtniture in your home</h1>
            <p>Ever been in a room and felt like something was missing? Perhaps it felt sightly bare and uninviting. I've got some simple tips to help you make any room feel complete</p>
            <div class="main__section-profile">

               <div class="main__section-profile-info">
                  <div class="main__section-profile-info-photo">
                     <img src="../images/avatar-michelle.jpg" alt="Image not found">
                  </div>
                  <div class="main__section-profile-info-text">
                     <h2 class="main__section-profile-name">Michelle Appleton</h2>
                     <p class="main__section-profile-date">28 Jun 2020</p>
                  </div>
               </div>

               <div id="contact-button" class="main__section-profile-social-media">
                  <div class="social-media-img"></div>
               </div>
            </div>
         </div>
      </section>
   </main>
